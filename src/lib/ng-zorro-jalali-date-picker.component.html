<input nz-input
       nz-popover
       [(nzPopoverVisible)]="visible"
       nzPopoverTrigger="click"
       [nzPopoverContent]="contentTemplate"
       placeholder="تاریخ" [(ngModel)]="value_" />
<ng-template #contentTemplate>
  <div>
    <nz-button-group>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('year',-10)">
        <i nz-icon [innerHtml]="icons['chevron-double-right']"></i>
      </button>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('year',-1)">
        <i nz-icon [innerHtml]="icons['chevron-right']"></i>
      </button>
      <nz-input-number (ngModelChange)="change('yearset', $event)" [(ngModel)]="year" [nzMin]="1" style="width:95px" [nzMax]="1450" [nzStep]="1"></nz-input-number>

      <button nz-button nzType="dashed" style="width:35px" (click)="change('year',1)">
        <i nz-icon [innerHtml]="icons['chevron-left']"></i>
      </button>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('year',10)">
        <i nz-icon [innerHtml]="icons['chevron-double-left']"></i>
      </button>
    </nz-button-group>
    <br />
    <nz-button-group>

      <button nz-button nzType="dashed" style="width:35px" (click)="change('month',-3)">
        <i nz-icon [innerHtml]="icons['chevron-double-right']"></i>

      </button>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('month',-1)">
        <i nz-icon [innerHtml]="icons['chevron-right']"></i>
      </button>
      <nz-select style="width:95px" [(ngModel)]="month" (ngModelChange)="change('monthset', $event)">
        <nz-option *ngFor="let m of months;let i = index" [nzValue]="i+1" [nzLabel]="m"></nz-option>
      </nz-select>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('month',1)">
        <i nz-icon [innerHtml]="icons['chevron-left']"></i>
      </button>
      <button nz-button nzType="dashed" style="width:35px" (click)="change('month',3)">
        <i nz-icon [innerHtml]="icons['chevron-double-left']"></i>
      </button>
    </nz-button-group>
    <br />
    <br />
    <nz-button-group>
      <!--<button nz-button nzType="primary" nzSize="small" nzDanger style="width:100px">  هفته/روز </button>-->
      <button nz-button nzType="primary" style="width:35px" nzSize="small"> ش </button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small"> ی </button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small">  د</button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small"> س </button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small"> چ </button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small"> پ </button>
      <button nz-button nzType="primary" style="width:35px" nzSize="small" nzDanger> ج </button>
    </nz-button-group>
    <br />
    <ng-container *ngFor="let w of daysInMOnth; let i = index">
      <nz-button-group *ngFor="let d of w; let i2 = index">
        <button nz-button nzType="primary" *ngIf="d == 0" disabled style="width:35px" nzSize="small"> -- </button>
        <button nz-button nzType="primary" *ngIf="d != 0 && i2!=6" [class.active]="selected(d)" (click)="day = d;set()" style="width:35px" nzSize="small">{{d  }}  </button>
        <button nz-button nzType="primary" *ngIf="d != 0 && i2==6" [class.active]="selected(d)" (click)="day = d;set()" style="width:35px" nzSize="small" nzDanger>{{d  }}  </button>
      </nz-button-group>
      <br />
    </ng-container>
  </div>
</ng-template>
